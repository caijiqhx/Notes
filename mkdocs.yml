# Customization
extra_javascript:
  - "static/js/extra.js"
  - "https://cdnjs.loli.net/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML"

extra_css:
  - "static/css/extra.css"

# theme
theme:
  name: "material"
  language: "zh"
  palette:
    primary: "teal"
    accent: "red"
  icon:
    logo: material/cloud
  features:
    - tabs
    - instant
  feature:
    tabs: true
  font:
    text: "Noto Sans"
    code: "Source Code Pro"

markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: "*"
  - codehilite:
      linenums: true
      guess_lang: false
  - pymdownx.tabbed
  # - pymdownx.superfences
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search:
      prebuild_index: true
      separator: '[\s\-\.]+'
      lang:
        - en
        # - ja
  - git-revision-date-localized
